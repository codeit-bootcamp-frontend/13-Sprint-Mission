<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./styles/sign-up.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign-up-logo">
        <img class="sign-up-logo-image" src="./img/logo.svg" alt="판다마켓" />
        <a class="home-anchor" href="index.html">판다마켓</a>
      </div>
      <form action="#" class="sign-up-form">
        <div class="input-box">
          <label class="label-text" for="email">이메일 </label>
          <div class="input-wrapper email">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력해주세요"
              required
            />
          </div>
          <div class="email error"></div>
        </div>
        <div class="input-box">
          <label class="label-text" for="nickname">닉네임 </label>
          <div class="input-wrapper nickname">
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력해주세요"
              required
            />
          </div>
          <div class="nickname error"></div>
        </div>
        <div class="input-box">
          <label class="label-text" for="password">비밀번호 </label>
          <div class="input-wrapper password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <img src="./img/closedEye.svg" alt="눈 감은 아이콘" />
          </div>
          <div class="password error"></div>
        </div>
        <div class="input-box">
          <label class="label-text" for="checkPassword">비밀번호 확인 </label>
          <div class="input-wrapper checkPassword">
            <input
              type="password"
              id="checkPassword"
              name="checkPassword"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
              required
            />
            <img src="./img/closedEye.svg" alt="눈 감은 아이콘" />
          </div>
          <div class="checkPassword error"></div>
        </div>
        <button
          type="button"
          class="login-btn disabled"
          onclick="location.href='./sign-in.html'"
          disabled
        >
          <span class="btn-text">회원가입</span>
        </button>
      </form>
      <div class="sns-login-box">
        <span class="sns-login-text">간편 로그인하기</span>
        <div class="sns-login-list">
          <a href="https://www.google.com/"
            ><img src="./img/google.svg" alt="구글 아이콘"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="./img/kakaotalk.svg" alt="카카오톡 아이콘"
          /></a>
        </div>
      </div>
      <div class="login">
        <span class="login-description">이미 회원이신가요?</span>
        <a class="login-anchor" href="login.html">로그인</a>
      </div>
    </div>
    <script src="./scripts/sign-up.js"></script>
  </body>
</html>
