<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-wrapper">
          <img src="./img/logo.svg" alt="판다 얼굴 로고" />
          <a class="home-anchor" href="index.html">판다마켓</a>
        </div>
        <a class="login-anchor" href="./login.html">로그인</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="landing">
          <div class="container">
            <div class="landing-wrapper">
              <div class="landing-description">
                <h2 class="lg-text">일상의 모든 물건을</h2>
                <h3 class="lg-text">거래해 보세요</h3>
              </div>
              <a class="items-anchor" href="./items.html">구경하러 가기</a>
            </div>
            <img
              class="landing-img"
              src="./img/items.png"
              alt="장바구니 들고있는 판다 캐릭터"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="card-container">
          <div class="card">
            <img
              class="card-img"
              src="./img/favorite.png"
              alt="인기 상품 확인 이미지"
            />
            <div class="content">
              <h2 class="sm-text">Hot item</h2>
              <div class="description">
                <h3 class="lg-text">인기 상품을</h3>
                <h4 class="lg-text">확인해 보세요</h4>
              </div>

              <p class="md-text">가장 HOT한 중고거래 물품을</p>
              <p class="md-text">판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
          <div class="card">
            <div class="content left">
              <h2 class="sm-text">Search</h2>
              <div class="description">
                <h3 class="lg-text">구매를 원하는</h3>
                <h4 class="lg-text">상품을 검색하세요</h4>
              </div>
              <p class="md-text">구매하고 싶은 물품은 검색해서</p>
              <p class="md-text">쉽게 찾아보세요</p>
            </div>
            <img
              class="card-img"
              src="./img/search.png"
              alt="검색하는 이미지"
            />
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./img/register.png"
              alt="상품 등록 이미지"
            />
            <div class="content">
              <h2 class="sm-text">Register</h2>
              <div class="description">
                <h3 class="lg-text">판매를 원하는</h3>
                <h4 class="lg-text">상품을 등록하세요</h4>
              </div>
              <p class="md-text">어떤 물건이든 판매하고 싶은 상품을</p>
              <p class="md-text">쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="landing bottom">
          <div class="container">
            <div class="landing-wrapper">
              <div class="landing-description bottom">
                <h2 class="lg-text">믿을 수 있는</h2>
                <h3 class="lg-text">판다마켓 중고 거래</h3>
              </div>
            </div>
            <img
              class="landing-img"
              src="./img/bottom-img.png"
              alt="장바구니 들고있는 판다 캐릭터"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-bg">
        <div class="footer-wrapper">
          <div class="footer-box">
            <span class="copyright">&copy;codeit - 2024</span>
            <div class="anchor-wrapper">
              <a class="privacy-anchor" href="./privacy.html">Privacy Policy</a>
              <a class="faq-anchor" href="./faq.html">FAQ</a>
            </div>
          </div>
          <ul class="sns-anchor-list">
            <li>
              <a target="_blank" href="https://www.facebook.com/"
                ><img src="./img/facebook.svg" alt="페이스북 아이콘"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://x.com/"
                ><img src="./img/twitter.svg" alt="페이스북 아이콘"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://www.youtube.com/"
                ><img src="./img/youtube.svg" alt="페이스북 아이콘"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com/"
                ><img src="./img/instagram.svg" alt="페이스북 아이콘"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
