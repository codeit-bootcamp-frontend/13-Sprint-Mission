<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>판다마켓</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/content.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo_wrap">
        <img src="images/logo_typo.png" alt="판다마켓 로고" class="m_logo">
        <img src="images/logo.png" alt="판다마켓 로고" class="logo">
      </a>
      <ul class="gnb">
        <li><a href="">자유게시판</a></li>
        <li><a href="">중고마켓</a></li>
      </ul>
      <div class="utilMenu">
        <a href="/login.html" class="btn_login">로그인</a>
        <a href="#" class="btn_profile"><img src="images/profile.png" alt="프로필"></a>
      </div>
    </div>
  </header>
  <main class="sub_main">
  <!-- subpage에서만 sub_main class 추가 -->
    <div class="login_wrap">
        <h1 class="blind">통합로그인</h1>
        <p class="login_logo"><a href="/" title="home"><img src="images/logo.svg" alt="판다마켓 로고"></a></p>
        <form>
            <fieldset>
                <legend>통합로그인</legend>
                <label for="login_email">이메일</label>
                <input id="login_email" name="login_email" type="email" placeholder="이메일을 입력해주세요">
                <label for="login_pw">비밀번호 <span class="toggle-password"></span></label>
                <input id="login_pw" name="login_pw" type="password" placeholder="비밀번호를 입력해주세요">
                <button class="btn_login" type=”submit”>로그인</button>
            </fieldset>
        </form>
        <div class="sns_login">
            <span>간편 로그인하기</span>
            <ul>
                <li><a href="#"><img src="images/sns_google.svg"></a></li>
                <li><a href="#"><img src="images/sns_kakao.svg"></a></li>
            </ul>
        </div>
        <p class="signup_txt">판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a></p>
    </div>
  </main>
  <footer>
    <div class="container">
      <span>©codeit - 2024</span>
      <div class="footerInfo">
        <ul class="footerMenu">
          <li><a href="/privacy.html">Privacy Policy</a></li>
          <li><a href="/faq.html">FAQ</a></li>
        </ul>
        <ul class="snsWrap">
          <li><a href="#" target="_blank" title="새창"><img src="images/ic_facebook.png" alt="페이스북 바로가기"></a></li>
          <li><a href="#" target="_blank" title="새창"><img src="images/ic_twitter.png" alt="트위터 바로가기"></a></li>
          <li><a href="#" target="_blank" title="새창"><img src="images/ic_youtube.png" alt="유튜브 바로가기"></a></li>
          <li><a href="#" target="_blank" title="새창"><img src="images/ic_instagram.png" alt="인스타그램 바로가기"></a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
