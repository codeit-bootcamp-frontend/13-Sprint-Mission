<!DOCTYPE html>
<html>
  <head>
    <title>판다마켓-로그인</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./signup_login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body id="body">
    <header>
      <img
        class="panda_logo_img"
        src="img/panda_logo_img.svg"
        alt="판다마켓얼굴로고"
      />
      <a class="pandamarket_logo" href="./index.html"><span>판다마켓</span></a>
    </header>
    <main>
      <form class="form_area">
        <label class="label_text" for="user_email"
          >이메일
          <input
            class="input_area"
            id="user_email"
            type="email"
            placeholder="이메일을 입력해주세요"
            name="user_email" />
          <div class="error_message"></div
        ></label>
        <label class="label_text" for="password"
          >비밀번호
          <input
            class="input_area"
            id="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
            name="password" /><i class="fa-solid fa-eye"></i>
          <div class="error_message"></div
        ></label>
        <button id="login_button" class="active_blue_button">로그인</button>
      </form>
      <div class="sns_login_area">
        <span class="sns_login_text">간편로그인하기</span>
        <div class="sns_icons">
          <a target="_blank" href="https://www.google.co.kr/?hl=ko">
            <img class="sns_icon" src="./img/ic_google.svg"
          /></a>
          <a target="_blank" href="https://www.kakaocorp.com/page/">
            <img class="sns_icon" src="./img/ic_kakao.svg"
          /></a>
        </div>
      </div>
      <div class="signup_or_login_area">
        판다마켓이 처음이신가요?
        <a class="signup_or_login_link" href="./signup.html">회원가입</a>
      </div>
    </main>
    <script type="module" src="./login.js"></script>
  </body>
</html>
