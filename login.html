<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="login.css" />
    <title>로그인</title>
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="./img/login/login-logo.svg" alt="판다마켓 로고" />
      </div>
      <form>
        <label for="login-email">이메일</label>
        <input placeholder="이메일을 입력해주세요" id="login-email" type="text" />
        <label for="login-password">비밀번호</label>
        <input placeholder="비밀번호를 입력해주세요" id="login-password" type="password" />
        <button type="submit">로그인</button>
        <div class="sns-login">
          <div class="sns-login__text">간편 로그인하기</div>
          <div class="sns-login__logo">
            <a href="https://www.google.co.kr"> <img src="./img/login/login-google.svg" alt="구글 로그인" /> </a>
            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk?lang=en">
              <img src="./img/login/login-kakao.svg" alt="카카오 로그인" />
            </a>
          </div>
        </div>
      </form>
      <div class="signup-section">
        <div class="signup-section__text">판다마켓이 처음이신가요?</div>
        <div class="signup-link">회원가입</div>
      </div>
    </main>
  </body>
</html>
