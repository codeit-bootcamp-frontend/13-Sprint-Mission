<!DOCTYPE html>
<html>
  <head>
    <title>판다마켓-로그인</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./signup_login.css" />
  </head>
  <body>
    <header>
      <img
        class="panda_logo_img"
        src="img/판다 얼굴.svg"
        alt="판다마켓얼굴로고"
      />
      <a class="pandamarket_logo" href="./index.html"><span>판다마켓</span></a>
    </header>
    <form class="form_area">
      <label class="label_text" for="user_email"
        >이메일
        <input
          class="input_area"
          id="user_email"
          type="email"
          placeholder="이메일을 입력해주세요"
          name="user_email"
      /></label>
      <label class="label_text" for="password"
        >비밀번호
        <input
          class="input_area"
          id="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
          name="password"
      /></label>
      <button>로그인</button>
    </form>
    <div>
      <span>간편로그인하기</span>
      <div class="login_label">
        <a href="https://www.google.co.kr/?hl=ko">
          <img href="" src="./img/Component 2@2x.svg"
        /></a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="./img/Component 3@2x.svg"
        /></a>
      </div>
    </div>
    <div>판다마켓이 처음이신가요? <a href="./signup.html">회원가입</a></div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
