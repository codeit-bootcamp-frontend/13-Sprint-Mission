<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <div id="gnb">
          <h1>
            <a href="/">
              <img src="./img/logo.png" alt="logo" class="logo_img" />
            </a>
          </h1>
          <a href="/login" class="btn_small login">로그인</a>
        </div>
      </header>
      <main id="container">
        <div class="top">
          <div class="top_left text_area">
            <p class="oneline">일상의 모든 물건을 거래해 보세요</p>
            <p class="twolines">일상의 모든 물건을</p>
            <p class="top_left_twolines">거래해 보세요</p>
            <a href="/items">구경하러 가기</a>
          </div>
          <div class="top_right img_area">
            <img
              src="./img/landing-page/Img_home_top.png"
              alt="판다 캐릭터 이미지"
            />
          </div>
        </div>
        <div class="content">
          <section class="sec1">
            <div class="sec_wrap">
              <div class="img_area"></div>
              <div class="text_area">
                <p class="tag">Hot item</p>
                <p class="title oneline">인기 상품을 확인해 보세요</p>
                <p class="title twolines">인기 상품을</p>
                <p class="title twolines">확인해 보세요</p>
                <p class="text">
                  가장 HOT한 중고거래 물품을<br />
                  판다 마켓에서 확인해 보세요
                </p>
              </div>
            </div>
          </section>
          <section class="sec2">
            <div class="sec_wrap">
              <div class="img_area"></div>
              <div class="text_area">
                <p class="tag">Search</p>
                <p class="title oneline">구매를 원하는 상품을 검색하세요</p>
                <p class="title twolines">구매를 원하는</p>
                <p class="title twolines">상품을 검색하세요</p>
                <p class="text">
                  구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
                </p>
              </div>
            </div>
          </section>
          <section class="sec3">
            <div class="sec_wrap">
              <div class="img_area"></div>
              <div class="text_area">
                <p class="tag">Register</p>
                <p class="title oneline">판매를 원하는 상품을 등록하세요</p>
                <p class="title twolines">판매를 원하는</p>
                <p class="title twolines">상품을 등록하세요</p>
                <p class="text">
                  어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
                </p>
              </div>
            </div>
          </section>
        </div>
        <div class="bottom"></div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
