<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>Panda Market | Signup</title>
        <link rel="stylesheet" href="signup.css" />
        <link rel="stylesheet" href="../global.css" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
        />
    </head>
    <body>
        <div id="signup-wrap">
            <div id="signup">
                <a id="logo-wrap" href="/">
                    <img src="../assets/pandaFace.svg" id="logo" />
                    <h1>판다마켓</h1>
                </a>
                <div id="form-wrap">
                    <form>
                        <div class="signup-fields">
                            <label for="email">이메일</label>
                            <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required />
                        </div>
                        <div class="signup-fields">
                            <label for="nickname">닉네임</label>
                            <input
                                id="nickname"
                                name="nickname"
                                type="text"
                                placeholder="닉네임을 입력해주세요"
                                required
                            />
                        </div>
                        <div class="signup-fields">
                            <label for="password">비밀번호</label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="비밀번호를 입력해주세요"
                                required
                            />
                        </div>
                        <div class="signup-fields">
                            <label for="password-check">비밀번호 확인</label>
                            <input
                                id="password-check"
                                name="password-check"
                                type="password"
                                placeholder="비밀번호를 다시 한 번 입력해주세요"
                                required
                            />
                        </div>
                        <button id="signup-btn" disabled>회원가입</button>
                    </form>
                    <div id="easy-login">
                        <p>간편 로그인하기</p>
                        <div id="platform">
                            <a href="https://www.google.com"><img src="../assets/google.svg" /></a>
                            <a href="https://www.kakaocorp.com/page"><img src="../assets/kakao.svg" /></a>
                        </div>
                    </div>
                    <div id="already-user">이미 회원이신가요?<a href="/login/login.html">로그인</a></div>
                </div>
            </div>
        </div>
        <script src="btnEnabled.js"></script>
    </body>
</html>
