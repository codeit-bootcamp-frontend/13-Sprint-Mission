<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      </div>
      <div class="main">
        <div class="content">
          <div>
            <img src="img/Img_home_01.png" />

          <div class="text">
            <span class="text-eng">Hot item</span>
            <div class="text-title">
              <p>인기 상품을<br />확인해 보세요</p>

            </div>
          </div>
          <img src="img/Img_home_02.png" />
        </div>
      </div>
      <div class="main">
        <div class="content" id="register">
          <img src="img/Img_home_03.png" />
          <div class="text">
            <span class="text-eng">Register</span>
            <div class="text-title">
              <p>판매를 원하는<br />상품을 등록하세요</p>
              <div class="text-sub">
                물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </div>
            </div>
          </div>

      </div>
      <div class="bottom">
        <div class="bottom-panda">
          <div class="bottom-text">믿을 수 있는<br />판다마켓 중고 거래</div>
