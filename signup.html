<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 판다마켓</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="global2.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-image">
        <a href="/">
          <img src="Img/logo.svg" alt="판다마켓 로고" />
        </a>
      </div>

      <form action="/login" method="POST">
        <label class="input-label" for="email">이메일</label>
        <input
          type="email"
          id="email"
          class="input-field"
          placeholder="   이메일을 입력해주세요."
        />
        <form action="/login" method="POST">
            <label class="input-label" for="email">닉네임</label>
            <input
              type="nickname"
              id="nickname"
              class="input-field"
          placeholder="   닉네임을 입력해주세요."
        />

        <label class="input-label" for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="   비밀번호를 입력해주세요."
        />
        <label class="input-label" for="password">비밀번호 확인</label>
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="   비밀번호를 다시 한번 입력해주세요."
        />

        <button type="submit" class="login-button">로그인</button>
      </form>

      <div class="social-login">
        <p>간편 로그인하기</p>
        <div class="social-icons">
          <a href="https://www.google.com/" target="_blank">
            <img src="Img/Component 2.svg" alt="Google 로그인" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="Img/Component 3.svg" alt="Kakao 로그인" />
          </a>
        </div>
      </div>
      <div class="signup-link">
        이미 회원이신가요?
        <a href="/login">로그인</a>
      </div>
    </div>
  </body>
</html>
