<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images\logo\favicon.ico" />
    <link rel="stylesheet" href="style/sign.css" />
    <link rel="stylesheet" href="style/global.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="login-home-button">
        <a href="/"
          ><img src="images\logo\panda-market-logo.png" width="396"
        /></a>
      </div>
      <form method="email">
        <div class="input-login">
          <label for="email">이메일</label>
          <input id="email" placeholder="이메일을 입력해 주세요" />
        </div>
        <div class="input-login">
          <label for="nickname">닉네임</label>
          <input id="nickname" placeholder="닉네임을 입력해 주세요" />
        </div>
        <div class="input-login">
          <label for="password">비밀번호</label>
          <div class="hide-password">
            <input id="password" placeholder="비밀번호를 입력해 주세요" />
            <button type="button" class="button-toggle">
              <img src="images/logo/btn_visibility_on_24px.svg" />
            </button>
          </div>
        </div>
        <div class="input-login">
          <label for="password2">비밀번호 확인</label>
          <div class="hide-password">
            <input
              id="password2"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
            />
            <button type="button" class="button-toggle">
              <img src="images/logo/btn_visibility_on_24px.svg" />
            </button>
          </div>
        </div>
        <button type="submit" class="button pill-button full-width">
          회원가입
        </button>
      </form>
      <div class="sns-login">
        <div class="simple">간편 로그인하기</div>
        <div class="sns-login-button">
          <a href="https://www.google.com/" target="_blank"
            ><img src="images/logo/google.png" width="42"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="images/logo/kakao.png" width="42"
          /></a>
        </div>
      </div>
      <div class="bottom">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </div>
    </main>
  </body>
</html>
