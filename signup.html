<!DOCTYPE html>
<html>
  <head>
    <title>판다마켓-회원가입</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./signup_login.css" />
  </head>
  <body>
    <header>
      <img src="img/판다 얼굴.svg" alt="판다마켓얼굴로고" />
      <span>판다마켓</span>
    </header>
    <form>
      <label for="user_email">이메일</label>
      <input
        id="user_email"
        type="email"
        placeholder="이메일을 입력해주세요"
        name="user_email"
      />
      <label for="user_nickname">닉네임</label>
      <input
        id="user_nickname"
        type="text"
        placeholder="닉네임을 입력해주세요"
        name="nickname"
      />
      <label for="password">비밀번호</label>
      <input
        id="password"
        type="password"
        placeholder="비밀번호를 입력해주세요"
        name="password"
      />
      <label for="password">비밀번호 확인</label>
      <input
        id="password"
        type="password"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
        name="password"
      />
      <button>로그인</button>
    </form>
    <div>
      <span>간편로그인하기</span>
      <div class="login_label">
        <a href="https://www.google.co.kr/?hl=ko">
          <img href="" src="./img/Component 2@2x.svg"
        /></a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="./img/Component 3@2x.svg"
        /></a>
      </div>
    </div>
    <div>이미 회원이신가요? <a href="./login.html">로그인</a></div>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
