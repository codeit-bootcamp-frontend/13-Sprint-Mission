<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e9a57534d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <a href="/"> <img src="img/logo.png" /></a>
      <a href="/login.html">
        <button class="login-btn">로그인</button>
      </a>
    </header>
    <main>
      <!--Section 1 : 배너 -->
      <section class="banner-section">
        <div class="container">
          <div class="banner-section__text">
            <h2>
              일상의 모든 물건을<br />
              거래해보세요
            </h2>
            <a href="/items.html"> <button class="btn-large">구경하러 가기</button> </a>
          </div>
          <img src="./img/img-home-top.png" />
        </div>
      </section>

      <!-- Section 2 : Hot item-->
      <section>
        <article>
          <img src="img/hot-item.png" />
          <div class="text left">
            <div>
              <div class="blue">Hot item</div>
              <h2>
                인기 상품을<br />
                확인해 보세요
              </h2>
              <span class="text">
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </span>
            </div>
          </div>
        </article>
      </section>

      <!-- Section 3 : Search-->
      <section>
        <article>
          <div class="text right">
            <div>
              <div class="blue">Search</div>
              <h2 class="right">
                구매를 원하는<br />
                상품을 검색하세요
              </h2>
              <span class="text">
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </span>
            </div>
          </div>
          <img src="img/search.png" />
        </article>
      </section>

      <!-- Section 4 : Register-->
      <section>
        <article>
          <img src="./img/register.png" />
          <div class="text left">
            <div>
              <div class="blue">Register</div>
              <h2>
                판매를 원하는<br />
                상품을 등록하세요
              </h2>
              <span class="text">
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </span>
            </div>
          </div>
        </article>
      </section>

      <!-- Section 5 : Banner-->
      <section class="banner-last-section">
        <div class="container">
          <div class="banner-section__text">
            <h2>
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h2>
          </div>
          <img src="./img/Img_home_bottom.png" />
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <div>©codeit - 2024</div>
        <nav class="footer-links">
          <a href="/privacy.html" target="_blank">Privacy Policy</a>
          <a href="/faq.html" target="_blank">FAQ</a>
        </nav>
        <nav class="footer-sns">
          <a href="https://www.facebook.com/?locale=ko_KR" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://twitter.com/" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </nav>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
