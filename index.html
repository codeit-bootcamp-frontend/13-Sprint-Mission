<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/"><img src="/Img/logo.png" alt="판다마켓" /></a>
        <ul>
          <li>
            <a href="#">자유게시판</a>
          </li>
          <li>
            <a href="#">중고마켓</a>
          </li>
        </ul>
      </div>
      <div class="login">
        <a href="/login ">로그인</a>
      </div>
    </nav>
    <div class="main">
      <div class="main-text">
        <h2>
          일상의 모든 물건을<br />
          거래해 보세요.
        </h2>
        <div class="store-container">
          <a href="/item">구경하러 가기</a>
        </div>
      </div>
      <div class="main-img">
        <img src="Img/Img_home_top.png" alt="판다마켓" />
      </div>
    </div>
    <section>
      <div>
        <img src="Img/Img_home_01.png" alt="섹션1" />
      </div>
      <div class="section-text">
        <h3>Hot item</h3>
        <h2>
          인기 상품을<br />
          확인 해보세요
        </h2>
        <p>
          가장 HOT한 중고거래 물품을<br />
          판다 마켓에서 확인해 보세요
        </p>
      </div>
    </section>
    <section class="reverse">
      <div>
        <img src="Img/Img_home_02.png" alt="섹션2" />
      </div>
      <div class="section-text">
        <h3>Search</h3>
        <h2>
          구매를 원하는<br />
          상품을 검색하세요
        </h2>
        <p>
          구매하고 싶은 물픔은 검색해서 <br />
          쉽게 찾아보세요
        </p>
      </div>
    </section>
    <section>
      <div>
        <img src="Img/Img_home_03.png" alt="섹션3" />
      </div>
      <div class="section-text">
        <h3>Register</h3>
        <h2>
          판매를 원하는<br />
          상품을 등록하세요
        </h2>
        <p>
          어떤 물건이든 판매하고 싶은 상품을<br />
          쉽게 등록하세요
        </p>
      </div>
    </section>
    <figure>
      <img src="Img/Img_home_bottom.png" alt="banner bottom" />
      <div class="banner-text">
        <h2>믿을 수 있는<br />판다마켓 중고 거래</h2>
      </div>
    </figure>
    <footer>
      <div class="footer-container">
        <div class="footer-company">
          <h3>@codeit - 2024</h3>
        </div>
        <div class="footer-privacy">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <ul class="footer-sns">
          <li>
            <a target="_blank" href="https://www.facebook.com/">
              <img src="Img/ic_facebook.svg" alt="페이스북" />
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.twitter.com/">
              <img src="Img/ic_twitter.svg" alt="트위터" />
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.youtube.com/">
              <img src="Img/ic_youtube.svg" alt="유튜브" />
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.instagram.com/">
              <img src="Img/ic_instagram.svg" alt="인스타그램" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
