<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="images/판다 얼굴.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/" class="logo">
        <img src="images/logo.png" alt="판다마켓의 로고" />
      </a>
      <a href="sub/login.html" class="log-in-btn">로그인</a>
    </header>
    <main>
      <div class="top-img">
        <div class="main-title">
          <h1>일상의 모든 물건을 <br>거래해 보세요</h1>
          <a href="sub/items.html">구경하러 가기</a>
        </div>
        <img src="images/Img_home_top.png" alt="판다 캐릭터가 땅 위에 서서 손을 흔들고 있는 그림" />
      </div>
      <section>
        <article>
          <div class="lefe-contents">
            <img src="images/Img_home_01.png" alt="인기 상품을 확인해 보세요" />
          </div>
          <div class="right-contents">
            <h3>Hot item</h3>
            <p>인기 상품을<br>확인해 보세요</p>
            <span>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</span>
          </div>
        </article>
      </section>
      <section class="reverse">
        <article>
          <div class="lefe-contents">
            <img src="images/Img_home_02.png" alt="구매를 원하는 상품을 검색하세요" />
          </div>
          <div class="right-contents">
            <h3>Search</h3>
            <p>구매를 원하는<br>상품을 검색하세요</p>
            <span>구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</span>
          </div>
        </article>
      </section>
      <section>
        <article>
          <div class="lefe-contents">
            <img src="images/Img_home_03.png" alt="판매를 원하는 상품을 등록하세요" />
          </div>
          <div class="right-contents">
            <h3>Register</h3>
            <p>판매를 원하는<br>상품을 등록하세요</p>
            <span>어떤 물건이든 판매하고 싶은<br>상품을 쉽게 등록하세요</span>
          </div>
        </article>
      </section>
      <div class="bottom-img">
        <div class="bottom-contents">
          <h2>믿을 수 있는<br>판다마켓 중고거래</h2>
        </div>
        <img src="images/Img_home_bottom.png" alt="판다 캐릭터 두 개가 서로를 향해 인사하며 헤어지는 모습">
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <p
        class="footer-content">©codeit - 2024</p>
        <div class="footer-faq">
          <span><a href="sub/privacy.html">Privacy Policy</a></span>
          <span><a href="sub/faq.html">FAQ</a></span>
        </div>
        <div class="sns-icon">
          <a href="https://www.facebook.com" target="_blank"><img src="images/ic_facebook.svg" alt="sns facebook logo" /></a>
          <a href="https://x.com" target="_blank"><img src="images/ic_twitter.svg" alt="sns twitter logo" /></a>
          <a href="https://www.youtube.com" target="_blank"><img src="images/ic_youtube.svg" alt="sns youtube logo" /></a>
          <a href="https://www.instagram.com" target="_blank"><img src="images/ic_instagram.svg" alt="sns instagram logo" /></a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
