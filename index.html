        </header>

        <main>
            <div class = "start_main">
                <div class = "start_main2">
                    <img src="./img/start_main.png">

                </div>
                <img class="section_img" src="./img/search.png">
            </section>

            <section class="section">
                <img class="section_img" src="./img/register.png">
                    <div class="section_text">
                        <h2>Register</h2>
                        <h3>판매를 원하는 <br> 상품을 등록하세요 </h3>
                        <p>어떤 물건이든 판매하고 싶은 상품을 <br> 쉽게 등록하세요</p>
                    </div>
            </section>

            <div class = "bottom_main">
                <div class = "bottom_main2">
                    <img src="./img/bottom_main.png">
                    <h1>믿을 수 있는 <br> 판다마켓 중고 거래</h1>
