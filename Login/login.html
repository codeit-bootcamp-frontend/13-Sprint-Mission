<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>로그인</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <main>
      <div class="login_main">
        <div class="login_header">
          <a href="/"><img src="../img/login/login_logo.svg" /></a>
        </div>
        <div class="login_content">
          <h3>이메일</h3>
          <div class="input_wrapper">
            <input
              id="email"
              name="email"
              placeholder="이메일을 입력해주세요."
            />
          </div>
          <h3>비밀번호</h3>
          <div class="input_wrapper">
            <input
              id="passwd"
              name="passwd"
              placeholder="비밀번호를 입력해주세요."
            />
          </div>
          <a href="/items"><button class="btn_login2">구경하러 가기</button></a>
          <div class="sns_login">
            간편 로그인 하기
            <div class="sns_login_content">
              <img src="../img/login/icon_google.svg" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
