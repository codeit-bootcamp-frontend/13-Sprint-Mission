<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <!-- Landing Page -->
     <header>
        <div class="logo-container">
            <a href="./">
                <img src="./Images/Logo/logo/sm.svg" width="153" height="51" alt="logo image">
            </a> 
        </div>
        <form action="./login.html" class="login-btn-container">
            <button class="login-btn">로그인</button>
        </form>
     </header>
     <main>
        <section class="landing-banner">
            <div class="landing-banner-container">
                <div class="landing-banner-left">
                    <div class="text-bold">
                        일상의 모든 물건을<br>거래해 보세요
                    </div>
                    <form action="./items.html" class="items-btn-container">
                        <button class="items-btn">구경하러 가기</button>
                    </form>
                </div>
                <div class="landing-banner-right">
                    <img src="./Images/Landing_page/Img_home_top.svg" alt="Top image of landing page">
                </div>
            </div>
        </section>
        <section class="landing-content-container">
            <div class="landing-content">
                <div class="landing-content-img">
                    <img src="./Images/Landing_page/Img_home_01.svg" alt="Hot item image of landing page">
                </div>
                <div class="landing-content-text-container-right">
                    <div class="text-blue">
                        Hot item
                    </div>
                    <div class="landing-content-text">
                        <div class="text-bold">
                            인기 상품을<br>확인해 보세요
                        </div>
                        <div class="text">
                            가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요
                        </div>
                    </div>
                </div>
            </div>
            <div class="landing-content">
                <div class="landing-content-text-container-left">
                    <div class="text-blue">
                        Search
                    </div>
                    <div class="landing-content-text">
                        <div class="text-bold">
                            구매를 원하는<br>상품을 검색하세요
                        </div>
                        <div class="text">
                            구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
                        </div>
                    </div>
                </div>
                <div class="landing-content-img">
                    <img src="./Images/Landing_page/Img_home_02.svg" alt="Search image of landing page">
                </div>
            </div>
            <div class="landing-content">
                <div class="landing-content-img">
                    <img src="./Images/Landing_page/Img_home_03.svg" alt="Register image of landing page">
                </div>
                <div class="landing-content-text-container-right">
                    <div class="text-blue">
                        Register
                    </div>
                    <div class="landing-content-text">
                        <div class="text-bold">
                            판매를 원하는<br>상품을 등록하세요
                        </div>
                        <div class="text">
                            어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="landing-banner">
            <div class="landing-banner-container">
                <div class="landing-banner-left">
                    <div class="text-bold">
                        믿을 수 있는<br>판다마켓 중고 거래
                    </div>
                </div>
                <div class="landing-banner-right">
                    <img src="./Images/Landing_page/Img_home_bottom.svg" alt="Bottom image of landing page">
                </div>
            </div>
        </section>
     </main>
     <footer>
        <div class="footer-container">
            <div class="footer-left">
                ©codeit - 2024
            </div>
            <div class="footer-center">
                <div class="privacy-policy-link">
                    <a href="./privacy.html">Privacy Policy</a>
                </div>
                <div class="faq-link">
                    <a href="./faq.html">FAQ</a>
                </div>
            </div>
            <div class="footer-right">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./Images/icon/ic_facebook.svg" alt="Facebook icon">
                </a>
                <a href="https://x.com/" target="_blank">
                    <img src="./Images/icon/ic_twitter.svg" alt="Twitter icon">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./Images/icon/ic_youtube.svg" alt="Youtube icon">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./Images/icon/ic_instagram.svg" alt="Instagram icon">
                </a>
            </div>
        </div>
     </footer>
</body>
</html>
