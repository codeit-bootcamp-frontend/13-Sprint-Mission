<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>판다마켓</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>
    <body>
        <!-- Landing Page -->
        <header>
            <div class="logo-container">
                <a href="./">
                    <img src="./images/logo/panda-market-logo.svg" width="153" height="51" alt="로고 이미지">
                </a> 
            </div>
            <form action="./login.html" class="login-btn-container">
                <button class="btn-small-40-primary">로그인</button>
            </form>
        </header>
        <main>
            <section class="landing-banner">
                <div class="landing-banner-container">
                    <div class="landing-banner-left">
                        <h1 class="text-bold">
                            일상의 모든 물건을<br>거래해 보세요
                        </h1>
                        <form action="./items.html" class="items-btn-container">
                            <button class="btn-large-primary">구경하러 가기</button>
                        </form>
                    </div>
                    <div class="landing-banner-right">
                        <img src="./images/home/Img_home_top.svg" alt="랜딩 페이지 상단 이미지">
                    </div>
                </div>
            </section>
            <section class="landing-content-container">
                <div class="landing-content">
                    <div class="landing-content-img">
                        <img src="./images/home/Img_home_01.svg" alt="랜딩 페이지 핫 아이템 이미지">
                    </div>
                    <div class="landing-content-text-container-right">
                        <div class="text-blue">
                            Hot item
                        </div>
                        <div class="landing-content-text">
                            <h1 class="text-bold">
                                인기 상품을<br>확인해 보세요
                            </h1>
                            <div class="text">
                                가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요
                            </div>
                        </div>
                    </div>
                </div>
                <div class="landing-content">
                    <div class="landing-content-text-container-left">
                        <div class="text-blue">
                            Search
                        </div>
                        <div class="landing-content-text">
                            <h1 class="text-bold">
                                구매를 원하는<br>상품을 검색하세요
                            </h1>
                            <div class="text">
                                구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
                            </div>
                        </div>
                    </div>
                    <div class="landing-content-img">
                        <img src="./images/home/Img_home_02.svg" alt="랜딩 페이지 검색 이미지">
                    </div>
                </div>
                <div class="landing-content">
                    <div class="landing-content-img">
                        <img src="./images/home/Img_home_03.svg" alt="랜딩 페이지 등록 이미지">
                    </div>
                    <div class="landing-content-text-container-right">
                        <div class="text-blue">
                            Register
                        </div>
                        <div class="landing-content-text">
                            <h1 class="text-bold">
                                판매를 원하는<br>상품을 등록하세요
                            </h1>
                            <div class="text">
                                어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="landing-banner">
                <div class="landing-banner-container">
                    <div class="landing-banner-left">
                        <h1 class="text-bold">
                            믿을 수 있는<br>판다마켓 중고 거래
                        </h1>
                    </div>
                    <div class="landing-banner-right">
                        <img src="./images/home/Img_home_bottom.svg" alt="랜딩 페이지 하단 이미지">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    ©codeit - 2024
                </div>
                <div class="footer-center">
                    <div class="privacy-policy-link">
                        <a href="./privacy.html">Privacy Policy</a>
                    </div>
                    <div class="faq-link">
                        <a href="./faq.html">FAQ</a>
                    </div>
                </div>
                <ul class="footer-right">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="./images/icon/ic_facebook.svg" alt="페이스북 아이콘">
                        </a>
                    </li>
                    <li>
                        <a href="https://x.com/" target="_blank">
                            <img src="./images/icon/ic_twitter.svg" alt="트위터 아이콘">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank">
                            <img src="./images/icon/ic_youtube.svg" alt="유튜브 아이콘">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="./images/icon/ic_instagram.svg" alt="인스타그램 아이콘">
                        </a> 
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
