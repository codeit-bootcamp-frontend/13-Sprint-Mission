<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>판다마켓</title>
        <link rel="icon" href="images/logo/favicon.ico" />
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/auth.css">
    </head>
    <body>
        <main>
            <div class="container">
                <a href="./">
                    <img src="./images/logo/panda-market-logo.svg" id="logoBtn" alt="판다마켓 홈">
                </a>
                <form class="input" action="./items.html">
                    <label>이메일
                        <input type="email" class="email-input" placeholder="이메일을 입력해주세요" required>
                    </label>
                    <label>비밀번호
                        <button class="toggle-password" type="button">
                            <img src="./images/icon/visibility_off.svg" class="visible" alt="비밀번호 숨김">
                            <img src="./images/icon/visibility_on.svg" alt="비밀번호 보임">
                        </button>
                        <input type="password" class="password-input" placeholder="비밀번호를 입력해주세요" required>
                    </label>
                    <button id="loginButton" type="submit" disabled>로그인</button>
                </form>
                <div class="social-login">
                    <div>간편 로그인하기</div>
                    <ul id="accountLogin">
                        <li id="google">
                            <a href= "https://www.google.com/">
                                <img src="./images/icon/ic_google.svg" width="22" alt="구글">
                            </a>
                        </li>
                        <li id="kakao">
                            <a href= "https://www.kakaocorp.com/page/">
                                <img src="./images/icon/ic_kakao.svg" width="22" alt="카카오톡">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="signup">
                    판다마켓이 처음이신가요?
                    <a href="./signup.html" id="signupLink">회원가입</a>
                </div>
            </div>
        </main>
        <script src="auth.js"></script>
    </body>
</html>
