<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--pretendard 폰트-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/pages/signup.css">
    <title>signup</title>
</head>
<body>
    <main>
        <a href="/index.html">
            <img src="/src/assets/icons/panda-market-logo.svg" alt="판다 마켓 로고" class="logo">
        </a>
        <div class="content-wrapper">
            <div class="form-structure">
                <label for="email" class="form-label">이메일</label>
                <input id="email" class="form-input email-input" type="email" placeholder="이메일을 입력해주세요">
                <div class="form-warning"></div>
            </div>
            <div class="form-structure">
                <label for="nickname" class="form-label">닉네임</label>
                <input id="nickname" class="form-input nickname-input" type="text" placeholder="닉네임을 입력해주세요">
                <div class="form-warning"></div>
            </div>
            <div class="form-structure">
                <label for="password" class="form-label">비밀번호</label>
                <div class="input-wrapper">
                    <input id="password" class="form-input password-input" type="password" placeholder="비밀번호를 입력해주세요">
                    <img class="input-icon" src="/src/assets/icons/visibility_on_btn.svg" alt="비밀번호 보기">
                </div>
                <div class="form-warning"></div>
            </div>
            <div class="form-structure">
                <label for="check-password" class="form-label">비밀번호 확인</label>
                <div class="input-wrapper">
                    <input id="check-password" class="form-input check-password-input" type="password" placeholder="비밀번호를 입력해주세요">
                    <img class="input-icon" src="/src/assets/icons/visibility_on_btn.svg" alt="비밀번호 보기">
                </div>
                <div class="form-warning"></div>
            </div>
            <button class="primary-button signup-button" disabled>회원가입</button>
            <div class="social-login">
                <p>간편 로그인하기</p>
                <ul class="icon-list">
                    <a href="https://www.google.com" class="circle white-background">
                        <img  class="google-icon" src="/src/assets/icons/google_icon.svg" alt="구글 로그인">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" class="circle kakao-background">
                        <img class="kakao-icon" src="/src/assets/icons/kakaotalk_icon.svg" alt="카카오 로그인">
                    </a>
                </ul>
            </div>
            <div class="login-prompt">
                <span>이미 회원이신가요?</span>
                <a href="/src/pages/login.html">로그인</a>
            </div>
        </div>
    </main>
    <script type="module" src="/src/scripts/pages/signup.js"></script>
</body>
</html>
